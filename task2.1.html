		<script type="text/javascript">
			function reverse(s) {
			  var y = [];
			  for (var i = s.length - 1, j = 0; i >= 0; i--, j++)
				y[j] = s[i];
			  return y.join(' , ');
			}
			var r = reverse('abcd');
			console.log(r.toUpperCase());
		</script>
	</body>
